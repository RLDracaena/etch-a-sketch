<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = UTF-8>
        <title>Etch-a-Sketch</title>
        <link rel = "stylesheet" href="style.css">
        <script src = "script.js" defer></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    </head>
    <body>
        <h1 class = "heading">Etch-a-Sketch</h1>
        <div class = "main-container">
        <div class = "settings-border container-border">
            <div class = "settings">
                <div class = "canvas-size-container">
                    <button class = "generate-canvas">Generate New Canvas</button>
                    <div class = "current-size"></div>
                </div>
                <div class = "color-choice-container">
                    <button class = "color-button red-button"></button>
                    <button class = "color-button blue-button"></button>
                    <button class = "color-button yellow-button"></button>
                    <button class = "color-button green-button"></button>
                    <button class = "color-button purple-button"></button>
                    <button class = "color-button rainbow-button">?</button>
                </div>
                <div class = "current-color-container">
                    <div class = "current-color"></div>
                </div>
                <div class = "clear-container">
                    <button class ="clear-button">Clear</button>
                </div>
            </div>
        </div>    
            <div class = "container-border">
                <div class = "container"></div>
            </div>
        </div>






    </body>
</html>
